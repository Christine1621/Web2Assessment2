<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundraiser Details</title>
</head>
<body>
    <nav>
        <a href="/">Home page</a>
        <a href="/search">Search fundraisers page</a>
    </nav>
    
    <h1>Fundraiser Details</h1>
    <h1>Welcome!</h1>
    <div id="fundraiser-details"></div>
    
    <button id="donate-button">Donate</button>
    
    <script>
        const params = new URLSearchParams(window.location.search);
        const fundraiserId = params.get('id');

        // Fetch fundraiser details
        fetch(`http://localhost:3000/api/fundraiser/${fundraiserId}`)
            .then(response => response.json())
            .then(fundraiser => {
                const details = `
                    <h2>${fundraiser.CAPTION}</h2>
                    <p>Organizer: ${fundraiser.ORGANIZER}</p>
                    <p>Target Funding: $${fundraiser.TARGET_FUNDING}</p>
                    <p>Current Funding: $${fundraiser.CURRENT_FUNDING}</p>
                    <p>City: ${fundraiser.CITY}</p>
                `;
                document.getElementById('fundraiser-details').innerHTML = details;
            })
            .catch(error => console.error('Error fetching fundraiser details:', error));

        // Handle donate button click
        document.getElementById('donate-button').addEventListener('click', () => {
            alert('This feature is under construction.');
        });
    </script>
</body>
</html>
